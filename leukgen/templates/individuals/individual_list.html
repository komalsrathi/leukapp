{% extends "individuals/base.html" %}

{% load static %}{% load i18n %}
{% block title %}Individuals{% endblock %}

{% block content %}

<div class="container-fluid">

    <h2>Individuals</h2>

    <div class="list-group">
        {% for individual in individual_list %}
          <a  href="{% url 'individuals:detail' individual.leukid %}"
              class="list-group-item">
            <h4 class="list-group-item-heading">{{ individual }}</h4>
          </a>
        {% endfor %}

    </div>
</div>

{% endblock content %}
