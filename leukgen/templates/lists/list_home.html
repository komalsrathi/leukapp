{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}To-Do lists{% endblock %}

{% block content %}
<h1>Your To-Do list</h1>

<form method="post">
  {% csrf_token %}
  <input type="text" name="item_text"
  id="id_new_item" placeholder="Enter a to-do item"/>
</form>

<table id="id_list_table">
  {% for item in items %}
    <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
  {% endfor %}
</table>
{% endblock content %}
