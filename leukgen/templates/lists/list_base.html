{% extends "base_app.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block angular %}
{% endblock %}
{% block title %}To-Do lists{% endblock %}

{% block content %}
<!-- Section Title -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{% block header_text %}{% endblock %}</h1>
    </div> <!-- /.col-lg-12 -->
</div>

<!-- Section Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">

        <!-- content -->
          <form method="post" action="{% block form_action %}{% endblock %}">
            {% csrf_token %}
            <p style="text-align: center;">
              <input type="text" name="item_text"
              id="id_new_item" placeholder="Enter a to-do item"/>
            </p>
          </form>
          {% block table %}
          {% endblock %}

        </div> <!-- /.col-lg-12 -->
    </div> <!-- /.row -->
</div> <!-- /.container-fluid -->

{% endblock content %}
