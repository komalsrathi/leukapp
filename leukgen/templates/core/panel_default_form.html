{% load crispy_forms_tags %}
{% load i18n %}

<br/>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
            {% trans head %}
        </div>
        <div class="panel-body">
        {% if url_arg %}
          <form method="post"
                action="{% url url_dir url_arg%}">
        {% else %}
          <form method="post"
                action="{% url url_dir %}">
        {% endif %}
              {% csrf_token %}
              {{ form|crispy }}
              <div class="control-group">
                <div class="controls">
                  <button class="btn btn-primary btn-block"
                          name="action_add"
                          type="submit">
                    {% trans btn_text %}
                  </button>
                </div>
              </div>
          </form>
        </div>
        {% if footer %}
        <div class="panel-footer">
            {% trans footer %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
